
<mat-card class="user-detail-header">
    <img src="/assets/img/1.webp" alt="">
    <div class="user-detsils">
        <h2>{{user.firstName}} {{user.lastName}}</h2>
        {{user.email}}
    </div>
</mat-card>

<mat-card class="mt-32">

    <button (click)="openAddressDialog()" mat-icon-button class="pin-right-upper-corner">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>

      <mat-card-content>
        {{user.street}} <br>
        {{user.zipCode}} {{user.city}}
      </mat-card-content>
</mat-card>
