
<mat-card class="user-detail-header">

    <button (click)="openAddressDialog()" mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
    </mat-menu>

    <img src="/assets/img/1.webp" alt="">
    <div class="user-detsils">
        <h2>{{user.firstName}} {{user.lastName}}</h2>
        {{user.email}}
    </div>
</mat-card>





<mat-card class="mt-32">

    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="addressMenu">
        <mat-icon>more_vert</mat-icon>
    </button>

    
    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item >Edit</button>
    </mat-menu>


    

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>

      <mat-card-content>
        {{user.street}} <br>
        {{user.zipCode}} {{user.city}}
      </mat-card-content>
</mat-card>
