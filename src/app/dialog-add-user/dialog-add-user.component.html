<div class="dialog-container">


<mat-progress-bar *ngIf="loading" class="progress-bar" mode="indeterminate"></mat-progress-bar>

<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>

        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>First name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name">
            </mat-form-field>
        
            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name">
        
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="full">
                <mat-label>E-MAIl</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-MAIl">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="full">
                <mat-label>Birth Date</mat-label>
                <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Placeholder" [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        

        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street + HouseNumber</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Placeholder">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="mr-16" >
                <mat-label>Zip code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>city</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="Placeholder">
            </mat-form-field>
        </div>
        
        
      
    
   
  
</div>


<div mat-dialog-actions>
  <button [disabled]="loading" mat-button>Cancel</button>
  <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial >Save</button>
</div>

</div>
